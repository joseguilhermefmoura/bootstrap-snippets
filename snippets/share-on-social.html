<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<title>Share on Social</title>

	<!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONT AWESOME FREE -->
    <script src="https://kit.fontawesome.com/a02086f408.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
    .btn {
        font-family: 'Oswald', sans-serif !important;
    }
    .btn i {
        font-size: 1.3rem;
    }

    .social-btn.fb-btn {
        color: white;
        background-color: #4e78c9;
    }
    .social-btn.tt-btn {
        color: white;
        background-color: #50bdec;
    }
    .social-btn.tt-btn i {
        margin-left: -15px;
    }
    .social-btn.ig-btn {
        color: white;
        background-color: #f04a6b;
    }
    
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-12 col-lg-4">
                <div class="card p-5">
                    <a class="btn social-btn fb-btn my-2">
                        <span>
                            <i class="fab fa-facebook-f pr-2"></i>
                        </span>
                        <span>
                            Share on Facebook
                        </span>
                    </a>
                    <a class="btn social-btn tt-btn my-2">
                        <span>
                            <i class="fab fa-twitter pr-1"></i>
                        </span>
                        <span>
                            Share on Twitter
                        </span>
                    </a>
                    <a class="btn social-btn ig-btn my-2">
                        <span>
                            <i class="fab fa-instagram pr-2"></i>
                        </span>
                        <span>
                            Share on Instagram
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
